<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <div class="card mt-5">
                <h2 class="card-header">Knygos peržiūra</h2>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Pavadinimas:</label>
                        <div><b>{{title}}</b></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autorius:</label>
                        <div>{{author}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Leidimo metai:</label>
                        <div>{{year}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Žanras:</label>
                        <div>{{genre}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ISBN:</label>
                        <div>{{isbn}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Puslapiai:</label>
                        <div>{{pages}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Viršelio nuotrauka:</label>
                        <div class="show-cover">
                            {{#if cover}}
                            <img src="{{domain}}images/{{cover}}" alt="{{title}}">
                            {{else}}
                            <img src="{{domain}}images/no-image.png" alt="{{title}}">
                            {{/if}}
                        </div>
                    </div>
                    <a href="{{domain}}" class="btn btn-outline-secondary">Atgal</a>
                </div>
            </div>
        </div>
    </div>
</div>
